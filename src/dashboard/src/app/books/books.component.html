<div>
    <h2>Create User</h2>
    <form (ngSubmit)="createBook()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [formControl]="title" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" [formControl]="author" required>
      </div>
      <div>
        <label for="date">Publication date:</label>
        <input type="date" id="publication-date" [formControl]="publicationDate" required>
      </div>
      <button type="submit">Create</button>
    </form>
</div>
